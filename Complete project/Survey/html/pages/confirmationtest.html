<!DOCTYPE html>
<html>
<head>
    <title>Interact with Pepper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/formatting.css">
    <link rel="stylesheet" href="../css/all.css">

    <script src="/libs/qi/2/qi.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/qievents.js"></script>
    <script src="../js/displayinfo.js"></script>

    <style>
        /* Ensure scrolling is allowed */
        body {
            margin: 0;
            padding: 0;
        }

        .w3-row {
            padding: 20px 0; /* Reduce top and bottom padding */
        }

        #pageHeading {
            margin-top: 20px; /* Reduce top margin */
            padding-top: 0;   /* Remove unnecessary padding */
            font-size: 35px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adjust spacing between buttons */
            margin-bottom: 20px; /* Space between row and repeat button */
        }

        /* Center the repeat button */
        .repeat-button-container {
            text-align: center;
        }

        /* Style for marine blue button text */
        .marine-blue-text {
            color: #006466; /* Marine blue color */
        }

        /* Center alignment for main content */
        .w3-content {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <div class="w3-right w3-hide-small">
                <a href="../index.html" class="w3-bar-item w3-button">HOME</a>
            </div>
        </div>
    </div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">
        <div class="w3-row" id="riddle">
            <div class="w3-col m12 w3-padding-large">
                <div id="informationSection" class="w3-center">
                    <hr />
                    <h1 id="pageHeading">Page Heading</h1>
                    <hr />
                    <!-- Removed the pageText element -->
                </div>
                <hr />

                <!-- Button Row for QCM -->
                <div class="button-row">
                    <button type="button" id="A" onclick="raiseConfirmationEvent('aAnswer')" class="fa rate-button rounded-rect-btn brown-btn" style="font-size:40px;">
                        <span class="default-font marine-blue-text">A</span>
                    </button>
                    <button type="button" id="B" onclick="raiseConfirmationEvent('bAnswer')" class="fa rate-button rounded-rect-btn brown-btn" style="font-size:40px;">
                        <span class="default-font marine-blue-text">B</span>
                    </button>
                    <button type="button" id="C" onclick="raiseConfirmationEvent('cAnswer')" class="fa rate-button rounded-rect-btn brown-btn" style="font-size:40px;">
                        <span class="default-font marine-blue-text">C</span>
                    </button>
                </div>

                <!-- Repeat Button -->
                <div class="repeat-button-container">
                    <button type="button" id="repeat" onclick="raiseConfirmationEvent('repeat')" class="fa rate-button rounded-rect-btn brown-btn" style="font-size:40px;">
                        <span class="default-font marine-blue-text">Repeat</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">
        <p>Powered by <a href="https://www.softbankrobotics.com/emea/en" title="PEPPER" target="_blank" class="w3-hover-text-green">PEPPER</a></p>
    </footer>

    <script type="text/javascript">
        // Initialize page information without pageText
        displayPageInformation();
    </script>
</body>
</html>
